<div class="page-content">
  <div>
    <div class="panel-info">
      <div class="panel-title">基本信息</div>
      <div class="panel-content">
        <div class="panel-content-info clearfix">
          <span class="pull-left span-title">收货人：</span>
          <input type="text" class="pull-left input">
        </div>
        <div class="panel-content-info clearfix" >
          <span class="pull-left span-title">所在省市：</span>
          <div ng-click="showList($event)" class="address-select pull-left first" >
            <input type="text" placeholder="请选择" readonly="">
            <ol>
              <li ng-repeat="items in province">
                <a ng-click="selectAddress($index+1,items.name ,$event)" href="javascript:;">{{items.name}}</a>
              </li>
            </ol>
          </div>
          <div ng-click="showList($event)" class="address-select pull-left" >
            <input type="text" placeholder="请选择" readonly="">
            <ol>
              <li ng-repeat="items in city">
                <a ng-click="selectAddress($index+1,items.name ,$event)" href="javascript:;">{{items.name}}</a>
              </li>
            </ol>
          </div>
          <div ng-click="showList($event)" class="address-select pull-left" >
            <input type="text" placeholder="请选择" readonly="">
            <ol>
              <li ng-repeat="items in qu">
                <a ng-click="selectAddress($index+1,items.name ,$event)" href="javascript:;">{{items.name}}</a>
              </li>
            </ol>
          </div>
        </div>
        <div class="panel-content-info clearfix" >
          <span class="pull-left span-title">街道地址：</span>
          <input type="text" class="pull-left input"></div>
        <div class="panel-content-info clearfix" >
          <span class="pull-left span-title">手机号码：</span>
          <input type="text" class="pull-left input"></div>
        <div class="panel-content-info clearfix" >
          <span class="pull-left span-title">邮箱：</span>
          <input type="text" class="pull-left input"></div>
        <div class="panel-content-info clearfix" >
          <span ng-click="defautAddress($event)" class="pull-left set-default" ng-class="{true: 'active'}[isDefault]"> <i class="fa fa-check" style=""></i>
          </span>
          <span class="pull-left" style="margin-left: 10px;">设为默认</span>
        </div>
        <div class="panel-content-info clearfix" >
          <button class="" style="margin-left: 110px;width: 85px;height: 33px;color:#fff;background: #0099cc;border:none;border-radius: 3px;">保存</button>
        </div>
      </div>
    </div>
    <div class="panel-info">
      <div class="panel-title">已保存的收货地址</div>
      <div class="panel-content">
        <div class="panel-content-info clearfix" >
          <ul class="clearfix title">
            <li>
              <span>收货人</span>
            </li>
            <li>
              <span>所在省市</span>
            </li>
            <li class="special">
              <span>街道地址</span>
            </li>
            <li>
              <span>手机</span>
            </li>
            <li>
              <span>地址</span>
            </li>
            <li>
              <span>操作</span>
            </li>
          </ul>
        </div>
        <div class="panel-content-info clearfix" >
          <div class="contents address pull-left">
            <span class="middle-div">李先生</span>
          </div>
          <div class="contents address pull-left">
            <span class="middle-div">北京市朝阳区</span>
          </div>
          <div class="contents address pull-left special">
            <span class="middle-div">北辰世纪中心A座5层</span>
          </div>
          <div class="contents  address pull-left">
            <span class="middle-div">1350000</span>
          </div>
          <div class="contents address pull-left">
            <span class="middle-div">默认地址</span>
          </div>
          <div class="contents address pull-left" >
            <span class="middle-div">
              <a href="javascript:;" ng-click="modify()">修改</a>
              <a href="javascript:;">删除</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
